<!DOCTYPE html>
<html lang="pl">
<head>
<title>TabelaV2</title>
</head>
<style>
td{
    width: 35px;
    height: 39px;
    padding-left: 10px;
}
</style>
<body>
    <table border="1" width="515px" height="213px">
        <tr>
            <td colspan="5">1</td>
            <td colspan="4">4</td>
            <td colspan="4">5</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="4"></td>
            <td>7</td>
            <td>8</td>
            <td colspan="8" rowspan="3" style="padding-bottom: 40px;">9</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td colspan="4">24</td>
            <td colspan="4">25</td>
        </tr>
    </table>
</body>
</html>
