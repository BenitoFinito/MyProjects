    <div id="podstrona" style="overflow-y: auto; border-left: 1px black solid; height: 100%;"></div>
    <script>
    window.onload = function lczakresu(){
        var first = prompt("Podaj liczbę początkową");
        var last = prompt("Podaj liczbę końcową");
        var result = document.getElementById("podstrona");
        var liczby = "";
        parseInt(first);
        parseInt(last);
        if(!isNaN(first) && !isNaN(last)){
            if(first > last){
                for(var i = first; i >= last; i--){
                    liczby += i + ";  ";
                    result.innerHTML = liczby;
                }
            }else if(first < last){
                for(var i = first; i <= last; i++){
                    liczby += i + ";  ";
                    result.innerHTML = liczby;
                }
            }else{
                liczby = first;
                result.innerHTML = liczby;
            }
        }else{
            alert("To nie są liczby");
        }
    }
    </script>
</body>
