<!DOCTYPE html>
<html lang="pl">
<style>
    body {
        margin: 0px;
        height: 60vh;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematyka</title>
    <link rel="stylesheet" href="czcionka.css">
</head>

<body>
    <a href="zadanie4.html"><img src="baner.jpg" width="100%"></a>
    <div id="menu" style="width:40%; float: left; border-right: 1px black solid; height: 100%">
        MENU <br>
        <a href="opis.html">Opis</a><br>
        <a href="jkliczba.html">Jaka to liczba?</a><br>
        <a href="lczakresu.html">Liczby całkowite z zakresu</a> <br>
    </div>
    <div id="podstrona"></div>
    <script>
        window.onload = function jkliczba(){

            let haslo = prompt("Podaj hasło: ");
            if(haslo != "liczba") {
                window.location.replace("zadanie4.html")
                return;
            }

            var liczba = prompt("Podaj liczbę całkowitą:");
            if (liczba !== null) {
                liczba = parseInt(liczba);
                if (!isNaN(liczba)) {
                    if (liczba > 0) {
                        document.getElementById("podstrona").innerHTML = "Liczba " + liczba + " jest dodatnia.";
                    } else if (liczba < 0) {
                        document.getElementById("podstrona").innerHTML = "Liczba " + liczba + " jest ujemna.";
                    } else {
                        document.getElementById("podstrona").innerHTML = "Liczba " + liczba + " to zero.";
                    }

                } else {
                    document.getElementById("podstrona").innerHTML += "To nie jest liczba całkowita.";
                }
            }
        }
    </script>
</body>

</html>
